<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes2</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&family=Pathway+Extreme&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div class="titulo">
        <h2>Your Feed</h2>
    </div>
    <main>
        <div class="columna izquierda">
            <div class="tarjeta1">
                <img class="imagen" src="img/user-circle.png" alt="User">
                <a href="#" class="enlace">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>    
        <div class="columna derecha">
            <div class="tarjeta2">
                <div class="up">
                    <h2>Neil M</h2>
                    <h3><span>9</span> like(s)</h3>
                    <button onclick="nuevo_click()">Like</button>
                </div>
                <div class="down">
                    <h3> I just set up this new discord bot, let me know what you all think.<a href="#">link</a>
                    </h3>
                </div>
            </div>
            <div class="tarjeta3">
                <div class="up">
                    <h2>Nichole K</h2>
                    <h3><span>12</span> like(s)</h3>
                    <button onclick="nuevo_like()">Like</button>
                </div>
                <div class="down">
                    <h3>Just finished my <a href="#">next comic</a>, check it out.
                    </h3>
                </div>
            </div>
            <div class="tarjeta4">
                <div class="up">
                    <h2>Jim R</h2>
                    <h3><span>9</span> like(s)</h3>
                    <button onclick="nuevo_amigo()">Like</button>
                </div>
                <div class="down">
                    <h3>I can't stop listening to the <a href="#" class="enlace">new album</a><br>
                        Who else is liking it?
                    </h3>
                </div>
            </div>
        </div>
    </main>
    <script src="./script2.js"></script>
</body>
</html>
